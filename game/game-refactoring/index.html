<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Game</title>
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="navbar">
      <button class="nav__btn" data-link="`.nav__Info`">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="nav__info">
        <h1>Carrot Game🥕</h1>

        <li>carrot selected👍</li>

        <li>timeover⏰</li>

        <li>bug selected => game over🙅‍♀️</li>

        <li>stage 5🎈</li>
      </nav>
    </section>
    <section class="game">
      <header>
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer"> 00:00 </span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up hide">
      <header>
        <div class="pop-up__btn">
          <button class="pop-up__refresh">
            <i class="fas fa-redo"></i>
          </button>
          <button class="pop-up__nextStage">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <span class="pop-up__message"></span>
      </header>
    </section>
  </body>
</html>
