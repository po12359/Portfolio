<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=q, initial-scale=1.0" />
    <title>simpson game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://kit.fontawesome.com/fa6aab1a0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style..css" />
    <script defer src="src/main.js"></script>
  </head>
  <body>
    <section class="wally-game">
      <button class="game__info"><i class="fas fa-barcode"></i></button>
      <header class="game__stage">stage 1</header>
      <button class="game__start"><i class="fas fa-play"></i></button>
    </section>
    <div class="game__bg"></div>
    <nav class="toggle__game">
      <button class="toggle__close">Close</button>

      <div>
        <h1>🧍‍♀️ 월리의 여자친구를 찾으세요!</h1>
        <div class="wally-girl"></div>
      </div>

      <div>
        <h1>🧍‍♂️ 월리를 클릭시 게임은 종료됩니다.</h1>
        <div class="wally"></div>
      </div>

      <h1>🙏 스테이지는 총 5개로 구성되어 있습니다.</h1>
    </nav>
  </body>
</html>
