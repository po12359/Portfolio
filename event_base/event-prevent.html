<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

      div {
        width: 250px;

    <script>
      document.addEventListener(
        "wheel",
        (event) => {
          console.log("scrolling");
          event.preventDefault(); // 브라우저의 실행을 취소시키는 api
        },
        { passive: false }
      ); //passive skil을 가진 event는 취소시키는 건 안 좋다.
      const checkbox = document.querySelector("input");
      checkbox.addEventListener("click", (event) => {
        // long
        console.log("checked");
        event.preventDefault();
      });
    </script>
  </body>
