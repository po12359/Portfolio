<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    .num {
      margin: auto;
      width: 500px;
      height: 500px;
      background-color: cornflowerblue;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .num1 {
      height: 300px;
      width: 300px;
      background-color: burlywood;
    }
  </style>
  <body>
    <div class="num"><div class="num1"></div></div>
    <script>
      const num1 = document.querySelector(`.num`);
      const num1Rect = num1.getBoundingClientRect();
      const num2 = document.querySelector(`.num1`);
      const num2Rect = num2.getBoundingClientRect();
      console.log(num1Rect);
      console.log(num2Rect);
      console.log(`num1 offsetParent${num1.offsetParent}`);
      console.log(`offsetLeft${num1.offsetLeft}`);
      console.log(`offsetTop${num1.offsetTop}`);

      console.log(`offsetLeft${num2.offsetLeft}`);
      console.log(`offsetTop${num2.offsetTop}`);
      console.log(`offsetParent${num2.offsetParent}`);
    </script>
  </body>
</html>
