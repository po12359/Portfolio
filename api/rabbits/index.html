<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .btn {
        position: fixed;
        bottom: 10px;
        right: 150px;
        cursor: pointer;
        background-color: tomato;
        color: whitesmoke;
        border-radius: 50%;
        font-size: 20px;
        width: 100px;
        height: 100px;
        outline: none;
      }
      .btn-top {
        position: fixed;
        bottom: 10px;
        right: 10px;
        cursor: pointer;
        background-color: tomato;
        color: whitesmoke;
        border-radius: 50%;
        font-size: 50px;
        width: 100px;
        height: 100px;
        outline: none;
      }
      .btn-bottom {
        position: fixed;
        bottom: 10px;
        right: 300px;
        cursor: pointer;
        background-color: tomato;
        color: whitesmoke;
        border-radius: 50%;
        font-size: 25px;
        width: 100px;
        height: 100px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn">Find a rabbit üêá</button>
      <button class="btn-top">top</button>
      <button class="btn-bottom">bottom</button>
    </div>
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="rabbit" src="img/rabbit.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <img class="carrot" src="img/carrot.png" alt="" />
    <script>
      const btn = document.querySelector(`.btn`);
      const carrot = document.querySelector(`.carrot`);
      const rabbit = document.querySelector(`.rabbit`);
      const btnTop = document.querySelector(`.btn-top`);
      const btnBottom = document.querySelector(`.btn-bottom`);

      btn.addEventListener(`click`, () => {
        rabbit.scrollIntoView({ block: `center`, behavior: `smooth` });
      });
      btnTop.addEventListener(`click`, () => {
        window.scrollTo({ top: 0, behavior: `smooth` });
      });
      btnBottom.addEventListener(`click`, () => {
        window.scrollTo({ top: 10000, behavior: `smooth`, block: `end` });
      });
    </script>
  </body>
</html>
