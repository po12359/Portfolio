<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./src/main.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Shopping Coordinates Scroll</title>
    <script
      defer
      src="https://kit.fontawesome.com/fa6aab1a0c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Shopping-List -->
    <section class="shopping-list">
      <header class="shopping__title">Shopping list</header>
      <main class="shopping__container"></main>
      <div class="items__box">
        <input class="items__input" type="text" placeholder="Shopping-List" />
        <div class="items__icons">
          <button class="items__plus">
            <i class="fas fa-lightbulb"></i>
          </button>
          <button class="items__trash">
            <i class="fas fa-dumpster"></i>
          </button>
        </div>
      </div>
    </section>
    <!-- coordinates -->
    <section class="coordinates">
      <header>Coordinates</header>
      <main class="coordinates-items">
        <div class="x"></div>
        <div class="y"></div>
        <i id="coordinates__cursor" class="fab fa-apple"></i>
      </main>
      <div class="coordinates__text"><span>x,y</span></div>
    </section>
    <!-- scroll -->
    <section class="scroll">
      <header>Scroll</header>
      <main class="scroll__items">
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-apple icon apple"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
        <i class="fab fa-google icon"></i>
      </main>
      <nav class="scroll__btn">
        <button class="scroll-by">Scroll-By</button>
        <button class="scroll-to">Scroll-To</button>
        <button class="scroll-into">Scroll-InTo</button>
      </nav>
    </section>
  </body>
</html>
