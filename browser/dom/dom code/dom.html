<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/avatar.png" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
    <script>
        const img = document.querySelector(`img[src="img/avatar.png"]`);
        console.log(img);
        const section = document.querySelector(`section`);
        const h2 = document.createElement(`h2`); // create element
        h2.setAttribute(`class`, `tag__name`);
        // h2 + attribute => (attirbute,attirbuteName  )
        h2.textContent = `welcome to javscript`; // text ++
        //section.appendChild(h2)  parentNode last
        // append => string Ok, return No (IE No!) new API
        // appendChild = > noad child return
        const h3 = document.querySelector(`h3`);
        section.insertBefore(h2, h3);
        // parentNode.insertBefore(newElement, referenceElement)

        `;/*

    </script>
  </body>
</html>
