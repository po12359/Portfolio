<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load</title>
  </head>
  <body>
    <script>
      // only document : HTML만 출력되면 실행
      window.addEventListener(`DOMContentLoaded`, () => {});
      // after resources ( css, images) : HTML, CSS, IMAGES가 다 실행되면 실행
      window.addEventListener(`load`, () => {});
      // before unload : 브라우저가 끝나기 전에 실행
      window.addEventListener(`beforunload`, () => {});
      // unload : 브라우저가 끝나면 실행
      window.addEventListener(`unload`, () => {});

      // 실행 순서 : defer, DOMContentLoad, load , beforunload, unload
    </script>
  </body>
</html>
